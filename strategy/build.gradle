group 'com.tistory'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.tistory.strategy.Application'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
